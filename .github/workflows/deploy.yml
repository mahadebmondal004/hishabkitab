name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to the project directory
            cd /www/wwwroot/hishabkitab

            # Pull the latest changes
            git pull origin main

            # Navigate to backend to install dependencies
            cd backend
            npm install --production

            # Restart the application using PM2 (via npx to ensure availability)
            npx pm2 restart hishab-kitab || npx pm2 start src/app.js --name "hishab-kitab"
